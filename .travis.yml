os: linux
dist: trusty
language: java
jdk:
- oraclejdk8
- oraclejdk9
cache:
  directories:
  - "$HOME/.m2" 
branches:
  only:
  - master
  - /develop/
env: 
  global: 
  - secure: 
  - secure: 
install: 
- "/bin/true" 
script:
- "/bin/cp -f ./.mvn/ci/settings.xml $HOME/.m2/settings.xml"
- "./.mvn/verify.sh || exit 1"
- "./.mvn/release-bintray.sh || exit 1"
- "./.mvn/wipe-repo.sh || exit 1"
